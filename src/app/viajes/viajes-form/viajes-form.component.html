<h3>{{ title }}</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-input
    label="Nombre"
    inputType="text"
    [control]="form.controls.nombre"
  ></app-input>
  <app-input
    label="Destino"
    inputType="text"
    [control]="form.controls.destino"
  ></app-input>
  <app-input
    label="Imagen"
    inputType="text"
    [control]="form.controls.img"
  ></app-input>
  <app-input
    label="DuraciÃ³n"
    inputType="number"
    [control]="form.controls.duracion"
  ></app-input>
  <app-input
    label="Plazas"
    inputType="number"
    [control]="form.controls.plazas"
  ></app-input>
  <app-input
    label="tipo"
    inputType="text"
    [control]="form.controls.tipo"
  ></app-input>
  <app-rating
    [currentRating]="form.controls.rating.value"
    [editable]="true"
    (newRating)="setRating($event)"
  ></app-rating>
  <mat-dialog-actions>
    <button mat-button>Enviar</button>
    <button mat-button color="warn" [mat-dialog-close]>Cancelar</button>
  </mat-dialog-actions>
</form>
